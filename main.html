<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
</head>
<body>
    <div class="interface">
        <div class="task_creation_bar">
            <h3>CREATE TASK</h3>
            <input type="text" placeholder="Describe your task..." id="task_description">
            <button onclick="createTask()" id="createBtn">Create!</button>
            <div class="task_space" id="taskspace"></div>
        </div>
        <div class="wrapper">
            <div id="tasks_to_be_done" class="taskbar"> <h3>TO DO: <h5 id="to_be_done_tracker"></h5></h3></div>
            <div id="tasks_in_progress" class="taskbar"><h3>IN PROGRESS: <h5 id="in_progress_tracker"></h5></h3></div>
            <div id="done_tasks" class="taskbar"><h3>FINISHED: <h5 id="done_tracker"></h5></h3></div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
